<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up-Form</title>
</head>
<body>
    <div class="img">
        <div class="logo">
            <figure>
                <img src="tools/odin-lined.png" alt="odin">
            </figure>
            <p>ODIN</p>
        </div>
    </div>
    <div class="container">
        <div class="texts">
            <p class="firs-child">This is not a real online service! You know you need something like this in your life to help you realize  your deepest dreams. <br>Sign up now to get started.</p>
            <p class="second-child">You know you want to.</p>
        </div>

        <form action="#">
            <p class="paragraph">Let's do this!</p>
            <div class="container-inputs">
                <div class="left-form">
                    <label for="name">First Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">
    
                </div>
                <div class="rigth-form">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Enter your last name">
                    <label for="phone-number">Phone Number</label>
                    <input type="number" name="phone-number" id="phone-number" placeholder="Enter your phone number">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password">
                </div>
            </div>
        </form>

        <div class="buttons">
            <a href="#" class="create-account">Create Account</a>
            <p>Already have an account?<a href="#">Log in</a></p>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
